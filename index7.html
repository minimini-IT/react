<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>React Practice</title>
  <link rel="stylesheet" href="css/styles6.css">
  <!-- React本体 -->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <!-- Reactの結果をブラウザのDOMに反映させる -->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- JSX,JavaScriptの新しい文法を使用するためのライブラリ「Babel」
       本番環境では使用してはいけない -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<div id="root"></dir>
<script type="text/babel">
//↓JSX記法 ↓
(() => {
//  function Counter(props){
//    return <li style={{backgroundColor: props.color}}>0</li>;
//  }
  //componentをstateで使う
  //CounterのComponent作成
  class Counter extends React.Component{
    //JSXは直接returnではなくrender()でメソッドとして渡す
    //thisをつける
    //props -> 属性を受け取る定型
    render(){
      return(
        <li style={{backgroundColor:this.props.color}}>
          0
        </li>
      );
    }
  }


  ReactDOM.render(
    <div className="container">
      <ul>
        <Counter color="tomato"/>
        <Counter color="skyblue"/>
        <Counter color="limegreen"/>
      </ul>
    </div>,
    document.getElementById("root")
  );
  })();
</script>
</body>
</html>
