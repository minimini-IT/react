<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>React Practice</title>
  <link rel="stylesheet" href="css/styles7.css">
  <!-- React本体 -->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <!-- Reactの結果をブラウザのDOMに反映させる -->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- JSX,JavaScriptの新しい文法を使用するためのライブラリ「Babel」
       本番環境では使用してはいけない -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<div id="root"></dir>
<script type="text/babel">
//↓JSX記法 ↓
(() => {
  function Counter(props){
    return(
      <li style={{backgroundColor: props.counter.color}}>
        {props.counter.id}:{props.counter.count}
      </li>
    );
  }
  class App extends React.Component {
    constructor(){
      super();
      this.state = {
        counters: [
          {id: "A", count: 0, color: "tomato"},
          {id: "B", count: 0, color: "skyblue"},
          {id: "C", count: 0, color: "limegreen"}
        ]};
    }
    render(){
      return(
        <div className="container">
          <ul>
            <Counter counter={this.state.counters[0]}/>
            <Counter counter={this.state.counters[1]}/>
            <Counter counter={this.state.counters[2]}/>
          </ul>
          <div>TOTAL INCENTORY: 3</div>
        </div>
      );
    }
  }
  ReactDOM.render(
    <App/>,
    document.getElementById("root")
  );
  })();
</script>
</body>
</html>
