<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>React Practice</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- React本体 -->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <!-- Reactの結果をブラウザのDOMに反映させる -->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- JSX,JavaScriptの新しい文法を使用するためのライブラリ「Babel」
       本番環境では使用してはいけない -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<div id="root"></dir>
<script type="text/babel">
//↓JSX記法 ↓
(() => {
    function showMessage(){
      alert("Hello");
    }
  //const name = "ito";
  ReactDOM.render(
  //JavaScriptなのでclassではなくclassName
    //<div className="box"></div>,
  //styleはオブジェクト形式で渡す->波かっこの中にオブジェクトなので{{ object }}となる 
  //pxは省略、属性はキャメルケース
    //<div style={{width:100, height:100, backgroundColor:"tomato"}}></div>,
    //下の２つはエラー
//    <div style={{width:100, height:100, backgroundColor:"tomato"}} onClick="showMessage"></div>,
//    <div style={{width:100, height:100, backgroundColor:"tomato"}} onClick="{showMessage}"></div>,
    //正しくはこう
    <div style={{width:100, height:100, backgroundColor:"tomato"}} onClick={showMessage}></div>,
    document.getElementById("root")
  );
  })();
</script>
</body>
</html>
