(() => {
  class Hoge extends React.Component{
    constructor(props){
      super(props);
      this.state = {
        count: 10
      };
    }
    render(){
      return (
        <li style={{color: this.props.color}}>
          {this.state.count}
        </li>
      );
    }
  }
  ReactDOM.render(

    <div className="container">
      <ul>
        <Hoge color="tomato"/>
        <Hoge color="skyblue"/>
        <Hoge color="tomato"/>
