<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>React Practice</title>
  <link rel="stylesheet" href="css/styles6.css">
  <!-- React本体 -->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <!-- Reactの結果をブラウザのDOMに反映させる -->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- JSX,JavaScriptの新しい文法を使用するためのライブラリ「Babel」
       本番環境では使用してはいけない -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<div id="root"></dir>
<script type="text/babel">
//↓JSX記法 ↓
(() => {
  //stateを使用するためにComponentをClass化
  //state -> UIの書き換えに必要となるComponentの状態を保持する
  class Counter extends React.Component{
    //Counterのstateでクリックされた回数を保持
    //-> constructorで管理する
      //必ず親クラスのconstructorも呼ぶ -> super()
      //そこにも同じように引数を
      //オブジェクトでの管理する
    constructor(props){
      super(props);
      this.state = {
        count: 10
      };
    }
    //stateのcountを表示したい
    render(){
      return(
        <li style={{backgroundColor:this.props.color}}>
          {this.state.count}
        </li>
      );
    }
  }


  ReactDOM.render(
    <div className="container">
      <ul>
        <Counter color="tomato"/>
        <Counter color="skyblue"/>
        <Counter color="limegreen"/>
      </ul>
    </div>,
    document.getElementById("root")
  );
  })();
</script>
</body>
</html>
