<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>React Practice</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- React本体 -->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <!-- Reactの結果をブラウザのDOMに反映させる -->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- JSX,JavaScriptの新しい文法を使用するためのライブラリ「Babel」
       本番環境では使用してはいけない -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<div id="root"></dir>
<script type="text/babel">
//↓JSX記法 ↓
(() => {
  function Counter(props){
    //受け取った引数を使用して背景色を変える
    //return <div>0{props.color}</div>;
    //return <div style={{backgroundColor: props.color}}>0</div>;
    return <li style={{backgroundColor: props.color}}>0</li>;
  }
  ReactDOM.render(
    <div className="container">
      <ul>
        <Counter color="tomato"/>
        <Counter color="skyblue"/>
        <Counter color="limegreen"/>
      </ul>
    </div>,
    document.getElementById("root")
  );
  })();
</script>
</body>
</html>
